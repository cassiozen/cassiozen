<tspan x="140" dy="30">Hello World, I&#x2019;m Cassio Zen. I help developers ship better software.</tspan>
<tspan x="140" dy="30">I&#39;m a continuous learner and software engineer for 15+ years,</tspan>
<tspan x="140" dy="23">My most recent roles were at ReSend, Microsoft, and Google.</tspan>
<tspan x="140" dy="30">I am also known for my books and Youtube content around React &#38;</tspan>
<tspan x="140" dy="23">software development.</tspan>
<tspan x="140" dy="30">&#x26a1; Fun fact: My first computer was a Sinclair Spectrum</tspan>
